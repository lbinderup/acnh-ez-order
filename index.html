<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACNH EZ Order</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="panel">
        <div class="panel-header">
          <h2>Catalog Search</h2>
          <div class="controls">
            <input
              id="search-input"
              type="search"
              placeholder="Search by name, category, or variant..."
              aria-label="Search catalog"
            />
            <button id="clear-search" type="button">Clear</button>
            <label class="select-label" for="sort-select">
              Sort by
              <select id="sort-select">
                <option value="alpha" selected>Alphabetic</option>
                <option value="category">Category</option>
                <option value="subcategory">Subcategory</option>
              </select>
            </label>
          </div>
        </div>
        <div id="category-toggles" class="category-toggles" aria-label="Filter categories"></div>
        <div class="secondary-filters" aria-label="Secondary filters">
          <label class="secondary-toggle" for="unsafe-toggle">
            <input id="unsafe-toggle" type="checkbox" />
            <span>Unsafe Items</span>
          </label>
        </div>
        <div id="catalog-list" class="catalog-grid" aria-live="polite"></div>
        <div class="catalog-actions">
          <button id="add-all" type="button" class="secondary" hidden>Add results (0)</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Your Order</h2>
          <div class="panel-header-actions">
            <div class="order-summary">
              <span id="slot-count">0</span>
              <span>/ 40 slots</span>
            </div>
            <div class="controls">
              <button id="clear-order" type="button" class="secondary">Clear order</button>
              <button id="copy-order" type="button">Copy $ordercat</button>
            </div>
          </div>
        </div>
        <div id="order-slots" class="order-grid" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>$ordercat Command</h2>
        <p>Use this command with your external utility.</p>
        <div class="order-command">
          <code id="order-command">$ordercat</code>
          <button id="copy-command" type="button">Copy</button>
        </div>
      </section>
    </main>

    <aside id="order-drawer" class="order-drawer" aria-live="polite" hidden>
      <button id="order-drawer-toggle" type="button" class="order-drawer-toggle" aria-label="Collapse order drawer">
        ‚ùÆ
      </button>
      <div class="order-drawer-header">
        <div id="drawer-slot-count" class="order-drawer-slots">0/40 slots</div>
      </div>
      <div class="order-drawer-body">
        <div id="order-drawer-list" class="order-drawer-list"></div>
        <div class="order-drawer-actions">
          <button id="drawer-clear" type="button" class="secondary">clear</button>
          <button id="drawer-copy" type="button">copy</button>
        </div>
      </div>
    </aside>

    <footer>
      <p>
        Sprites are loaded from <code>resources/sprites</code> and catalog data is loaded from
        <code>data/nhse</code>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
