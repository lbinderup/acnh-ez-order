<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACNH EZ Order</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div>
        <h1>ACNH EZ Order</h1>
        <p class="subtitle">Search the catalog, build a 40-slot order, and copy the $ordercat command.</p>
      </div>
      <div class="order-summary">
        <span id="slot-count">0</span>
        <span>/ 40 slots</span>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="panel-header">
          <h2>Catalog Search</h2>
          <div class="controls">
            <input
              id="search-input"
              type="search"
              placeholder="Search by name, category, or variant..."
              aria-label="Search catalog"
            />
            <button id="clear-search" type="button">Clear</button>
          </div>
        </div>
        <div id="category-toggles" class="category-toggles" aria-label="Filter categories"></div>
        <div id="catalog-list" class="catalog-grid" aria-live="polite"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Your Order</h2>
          <div class="controls">
            <button id="clear-order" type="button" class="secondary">Clear order</button>
            <button id="copy-order" type="button">Copy $ordercat</button>
          </div>
        </div>
        <div id="order-slots" class="order-grid" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>$ordercat Command</h2>
        <p>Use this command with your external utility.</p>
        <div class="order-command">
          <code id="order-command">$ordercat</code>
          <button id="copy-command" type="button">Copy</button>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Sprites are loaded from <code>resources/sprites</code> and catalog data is loaded from
        <code>data/nhse</code>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
